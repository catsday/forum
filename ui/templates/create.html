<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a New Post - Forum</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1><a href="/">FORUM</a></h1>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <h2>Create a New Post</h2>
            <div class="form-container">
                <form action="/forum/create" method="POST">
                    <div class="form-group">
                        <label for="title">Title:</label>
                        <input type="text" id="title" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="content">Content:</label>
                        <textarea id="content" name="content" rows="10" required></textarea>
                    </div>
                    <div class="form-group">
                        <label>Categories:</label>
                        <div>
                            <input type="checkbox" name="categories" value="1"> Technology
                            <input type="checkbox" name="categories" value="2"> Entertainment
                            <input type="checkbox" name="categories" value="3"> Sports
                            <input type="checkbox" name="categories" value="4"> Education
                            <input type="checkbox" name="categories" value="5"> Health
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Create Post">
                    </div>

                </form>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>Powered by <a href="https://golang.org" target="_blank">Go</a></p>
        </div>
    </footer>
    <script src="/static/js/main.js"></script>

</body>
</html>
