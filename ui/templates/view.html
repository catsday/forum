<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}} - Forum</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1><a href="/">FORUM</a></h1>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="post-view">
                <h2>{{.Title}}</h2>
                <p class="post-meta">Posted on {{.Created.Format "02 Jan 2006 15:04"}}</p>
                <div class="post-content">
                    {{.Content}}
                </div>
                <p><a class="back-link" href="/">Back to Home</a></p>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>Powered by <a href="https://golang.org" target="_blank">Go</a></p>
        </div>
    </footer>
</body>
</html>
